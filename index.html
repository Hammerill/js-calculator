<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Calculator</title>
</head>

<body>
    <div class="container-fluide">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" id="navbar">
            <a class="navbar-brand" href="/">Calculator</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-center" id="navbarNav"></div>
        </nav>
    </div>

    <div class="container">
        <form method="dialog">
            <div class="form-group row">
                <label for="calcFirst" class="col-sm-2">First value:</label>
                <div class="col-sm-10">
                    <input type="number" step="any" class="form-control" id="calcFirst" name="calcFirst" required>
                </div>
            </div>
            <div class="form-group row">
                <label for="calcSecond" class="col-sm-2">Second value:</label>
                <div class="col-sm-10">
                    <input type="number" step="any" class="form-control" id="calcSecond" name="calcSecond" required>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-1">
                    <button type="submit" class="btn btn-primary" onclick="calcul('+')">+</button>
                </div>
                <div class="col-sm-1">
                    <button type="submit" class="btn btn-primary" onclick="calcul('-')">-</button>
                </div>
                <div class="col-sm-1">
                    <button type="submit" class="btn btn-primary" onclick="calcul('*')">*</button>
                </div>
                <div class="col-sm-1">
                    <button type="submit" class="btn btn-primary" onclick="calcul('/')">/</button>
                </div>
            </div>
            <div class="form-group row" id="calcResultContainer">
                <label for="calcResult" class="col-sm-2">Result:</label>
                <div class="col-sm-10">
                    <div class="text-left p-2" id="calcResult"></div>
                </div>
            </div>
        </form>
    </div>

    <script src="bootstrap/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="bootstrap/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>

    <script src="js/calcul.js"></script>
</body>

</html>
